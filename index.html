<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>TrustYou API &ndash; Hotel Detail Demo</title>

    <!-- These CSS files are for styling purposes only; they are not required to visualize the TrustYou API -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,500,700"/>
    <link rel="stylesheet" href="http://cdn.trustyou.com/common/trustyou-iconic/css/trustyou-iconic.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/trustscore.css"/>
    <link rel="stylesheet" href="css/review-summary-hotel-details.css"/>

    <!-- This demo uses the popular MustacheJS templating engine to dynamically build an HTML page in the browser. Depending on your use case, you will likely use a server-side templating language. -->

    <!-- HTML template for basic hotel info -->
    <script id="tmpl-hotel-info" type="x-tmpl-mustache">
      <div class="col-xs-8">
	<h1>
	  {{name}}
	  <span class="stars">						
	    <span class="active">&#x2605;</span>
	    <span class="active">&#x2605;</span>
	    <span class="active">&#x2605;</span>
	    <span class="active">&#x2605;</span>
	    <span class="active">&#x2605;</span>
	  </span>
	</h1>
	<h2>
	  <i class="ty-icon ty-icon-marker"></i>
	  {{address}}
	</h2>
	    
	<div class="trustscore size-m pos">
	  <div class="value">{{trustScore}}</div>
	  <div class="badges">
	    <i class="ty-icon ty-icon-badge-full neg"></i>
	    <i class="ty-icon ty-icon-badge-full neu"></i>
	    <i class="ty-icon ty-icon-badge-full pos"></i>
	  </div>
	  <div class="score">Excellent </div>
	  <div class="counter">{{reviewsCount}} Reviews</div>
	</div>
	    
	<h3>
	  {{summary}}
	</h3>
	    
	<div class="hotel-type">
	  {{#hotelTypes}}
	  <p>
	    <i class="ty-icon ty-icon-{{categoryId}}"></i>
	    {{&text}}
	  </p>
	  {{/hotelTypes}}
	</div>
      </div>
      <div class="col-xs-4">
	<div class="thumbnail">
	  <div class="ranking">
	    <div class="rank-wrapper">
	      <span>Ranked</span>
	      <span>Top {{popularity}}%</span>
	    </div>
	  </div>
	  <img src="{{imgUrl}}" class="img-responsive" alt="{{name}}"/>
	</div>
      </div>
    </script>

  </head>

  <body>
    <header>

      <div class="container">
	<div class="row" id="hotel-info"></div>
	
	<ul class="nav nav-tabs">
	  <li class="active">
	    <a href="#review-summary" data-toggle="tab">
	      <i class="ty-icon ty-icon-chart-bars"></i>
	      Reviews
	    </a>
	  </li>
	  <li>
	    <a href="#location" data-toggle="tab">
	      <i class="ty-icon ty-icon-marker"></i>
	      Location
	    </a>
	  </li>
	  <li>
	    <a href="#social" data-toggle="tab">
	      <i class="ty-icon ty-icon-users"></i>
	      Social
	    </a>
	  </li>
	  <li>
	    <a href="#gallery" data-toggle="tab">
	      <i class="ty-icon ty-icon-picture"></i>
	      Gallery
	    </a>
	  </li>
	  <li>
	    <a href="#services" data-toggle="tab">
	      <i class="ty-icon ty-icon-call-bell"></i>
	      Services
	    </a>
	  </li>
	  <li>
	    <a href="#rooms" data-toggle="tab">
	      <i class="ty-icon ty-icon-bed"></i>
	      Rooms
	    </a>
	  </li>
	</ul>
	
      </div>

      <div class="container">

	<div class="tab-pane fade in active review-summary" id="review-summary"></div>
	
      </div>

    </header>
    
    <!-- See js/main.js for what happens next :) -->
    <script src="http://cdn.jsdelivr.net/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  
</html>
